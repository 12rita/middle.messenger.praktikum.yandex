<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignIn</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../../partials/styles.css">
  <link rel="stylesheet"  href="static/globalStyles.css" />
  <script type="module" src="SignInPage.ts"></script>
</head>
<body>
<main class="layout">
  <form class="form" id="signInForm" name="signInForm">
    <h1 class="title">Вход</h1>
    <div class="login" id="formLogin">
      {{> input type="text" name="login" placeholder="Логин"}}
    </div>
    <div id="formPassword">
      {{> input type="password" name="password" placeholder="Пароль"}}
    </div>
    <div class="footer">
      {{> button label="Войти" href="../chats/Chats.html" formId="signInForm"}}
      {{> textButton label="Нет аккаунта?" href="../signUp/SignUpPage.html"}}
    </div>
  </form>
</main>
</body>
</html>
